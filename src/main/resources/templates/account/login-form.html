<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{login-layout :: header}"></header>
    <main>
        <h1>Sign In</h1>
        <form method="post" th:attr="action=@{/authenticating}" th:object="${account}">

            <div class="form-group">
                <div class="col-xs-15">
                    <div>

                        <!-- Check for error-->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and password
                            </div>
                        </div>
                    </div>

                    <!-- Check for logout-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            You have been logged out
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" name="username" placeholder="username" autocomplete="off"/>

            <input type="password" name="password" placeholder="password"/>


            <button type="submit">Login</button>
        </form>
        <div class="link-container">
            <a th:href="@{/account/registerCustomerForm}">Register As Customer</a>
        </div>
    </main>
</div>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
